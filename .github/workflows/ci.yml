name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format

      - name: Run linting
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

  test-frameworks:
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      # Matrix strategy allows easy addition of more frameworks in the future
      # Add new frameworks to this array: [nextjs, react, vite, etc.]
      matrix:
        framework: [nextjs]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Test Next.js integration
        if: matrix.framework == 'nextjs'
        env:
          DYTEXT_CLIENT_TOKEN: ${{ secrets.DYTEXT_CLIENT_TOKEN || 'debuging.a1ec81ad309a04700e10d377a2663641d40890ecfa64f96ee4c2cc5942c4cec2' }}
        run: |
          cd e2e/test-apps/next
          npm ci
          npm run test:e2e
